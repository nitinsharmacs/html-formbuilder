<html>

<head>
  <title>Form</title>
  <link rel="stylesheet" href="css/form.css">
</head>

<body>
  <div class="form-body form-shadow">
    <header>
      <div class="form-logo">
        <img src="https://cdn.iconscout.com/icon/free/png-256/mailchimp-3628315-3031923.png" alt="mainchimp-logo">
      </div>
      <div class="form-name">
        <h1>mailchimp</h1>
      </div>
    </header>
    <div class="form-details">
      <section class="form-details-section">
        <div class="form-label">
          Email*
        </div>
        <div class="form-input">Enter Email</div>
      </section>
      <section class="form-details-section">
        <div class="form-label">
          Password*
        </div>
        <div class="form-input i-password">Enter Password</div>
      </section>
    </div>
    <div class="form-controls">
      <a href="#" class="form-btn primary">Submit</a>
    </div>
  </div>
</body>

</html>
